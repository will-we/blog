<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #495057;
            color: white;
            text-align: center;
        }

        .online-users {
            flex: 1;
            padding: 15px;
        }

        .online-users h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: #007bff;
            color: white;
        }

        .user-item.selected {
            background: #007bff;
            color: white;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: #007bff;
            color: white;
        }

        .message.system .message-content {
            background: #ffc107;
            color: #212529;
            text-align: center;
            font-style: italic;
        }

        .message-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            color: #6c757d;
        }

        .message.own .message-sender {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-time {
            font-size: 11px;
            color: #454545;
            margin-top: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .login-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 300px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #495057;
        }

        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        .login-input:focus {
            border-color: #007bff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .private-chat-indicator {
            background: #17a2b8;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录表单 -->
    <div id="loginForm" class="login-form">
        <div class="login-box">
            <h2>加入聊天室</h2>
            <input type="text" id="usernameInput" class="login-input" placeholder="请输入您的用户名" maxlength="20">
            <button id="loginBtn" class="login-btn">进入聊天室</button>
        </div>
    </div>

    <!-- 聊天室主界面 -->
    <div id="chatContainer" class="chat-container hidden">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>WebSocket聊天室</h3>
                <div id="currentUser"></div>
            </div>
            <div class="online-users">
                <h3>在线用户 (<span id="onlineCount">0</span>)</h3>
                <div id="userList"></div>
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #dee2e6;">
                    <div class="user-item" id="allUsersBtn" style="background: #28a745; color: white;">群聊模式</div>
                </div>
            </div>
        </div>

        <!-- 聊天主区域 -->
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h3 id="chatTitle">群聊</h3>
                    <small id="chatSubtitle">与所有人聊天</small>
                </div>
                <div class="connection-status">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">未连接</span>
                </div>
            </div>
            
            <div id="messageArea" class="chat-messages"></div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" class="message-input" placeholder="输入消息..." disabled>
                    <button id="sendBtn" class="send-btn" disabled>发送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
