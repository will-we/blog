        .nav {
            margin: 20px 0;

        .nav a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;

<body>
<h1>Server Sent Events Power By Java</h1>
<div class="nav">
    <a href="/index.html">时间推送示例</a>
    <a href="/kline.html">K线图示例</a>
</div>
<div id="con"></div>
<script>
    let chat = document.getElementById("con");
    if (window.EventSource) {
        //创建sse
        eventSource = new EventSource(`/createSse?uid=1`);
        eventSource.onopen = function (event) {
            console.log('SSE链接成功');
        }
        eventSource.onmessage = function (event) {
            if(event.data){
                chat.innerHTML += event.data + '<br/>';
                console.log('后端返回的数据:', event.data);
            }
        }
        eventSource.onerror = (error) => {
            console.log('SSE链接失败');
        };
    } else {
        alert("你的浏览器不支持SSE");
    }
</script>
</body>
</html>
